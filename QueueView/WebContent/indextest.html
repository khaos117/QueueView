<!DOCTYPE HTML>
<html>
<head>
<title>QueueView</title>
<link rel="stylesheet" href="css/styles.css" />
</head>

<body>

<div class="header">
	<h1 id="name">TEST</h1>
</div>


<form id="queueForm">
	
<div class="topArea">

	<div class="topRow">
		<p>Average Wait Time:</p>
		<h1 id="holdTime">20</h1>
	</div>
	<div class="topRow">
		<p># of Callers in Queue:</p>
		<h1 id="numCalls">3</h1>
	</div>
	<div class="topRow">
		<p>Agents Logged in:</p>
		<h1 id="numAgentsLog">6</h1>
	</div>
	<div class="topRow">
		<p>Agents Available:</p>
		<h1 id="numAgentsAva">2</h1>
	</div>

</div>

<div class="bottomArea">


</div>

</form>

<script src="js/jquery-1.7.1.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
